<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon
        [name]="isEdit ? 'create-outline' : 'add-circle-outline'"
        slot="start"
        style="margin-right: 8px"
      ></ion-icon>
      {{ isEdit ? 'Ubah Produk' : 'Tambah Produk' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submitForm()" style="max-width: 500px; margin: 0 auto">
    <ion-item>
      <ion-label position="floating">Nama Produk</ion-label>
      <ion-input
        [(ngModel)]="form.nama_produk"
        name="nama_produk"
        required
        type="text"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Harga</ion-label>
      <ion-input
        [(ngModel)]="form.harga"
        name="harga"
        required
        type="number"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Qty</ion-label>
      <ion-input [(ngModel)]="form.qty" name="qty"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Satuan (UOM)</ion-label>
      <ion-select [(ngModel)]="form.uom" name="uom" required>
        <ion-select-option value="pcs">pcs</ion-select-option>
        <ion-select-option value="pak">pak</ion-select-option>
        <ion-select-option value="kardus">kardus</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Stok Reminder</ion-label>
      <ion-input
        [(ngModel)]="form.stok_reminder"
        name="stok_reminder"
        required
        type="number"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">SKU</ion-label>
      <ion-input [(ngModel)]="form.sku" name="sku"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">
      {{ isEdit ? 'Update Produk' : 'Simpan Produk' }}
    </ion-button>
  </form>
</ion-content>
