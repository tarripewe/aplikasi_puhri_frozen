<ion-header>
  <ion-toolbar >
    <ion-title>Profil Saya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="profile-card">
    <img [src]="user.avatar" alt="Avatar" class="profile-avatar" />

    <ion-card-header>
      <ion-card-title>{{ user.nama }}</ion-card-title>
      <ion-card-subtitle>{{ user.role }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>{{ user.email }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>{{ user.nohp }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
