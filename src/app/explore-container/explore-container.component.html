<div class="container" (click)="handleClick()">
  <ion-card class="card-grid">
    <ion-card-header>
      <ion-card-title>{{ name }}</ion-card-title>
      <ion-card-subtitle>{{ formatRupiah(harga) }}/{{ uom }}</ion-card-subtitle>
      <ion-card-subtitle>Stok: {{ qty }}</ion-card-subtitle>
      <ion-card-subtitle>SKU: {{ sku }}</ion-card-subtitle>
    </ion-card-header>
    <!-- <ion-card-content>{{ stok_reminder }}</ion-card-content> -->
  </ion-card>
</div>
